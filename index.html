<!DOCTYPE html>
<html lang="es">
<head>
    <meta property="og:image" content="https://veritho2609.github.io/BodaJacqueline-David/no6.jpg">
    <meta property="og:image:secure_url" content="https://veritho2609.github.io/BodaJacqueline-David/no6.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    <title>Nuestra Boda Jacqueline&David</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            background-image: url('https://veritho2609.github.io/BodaJacqueline-David/marco.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .background-image {
            width: 100%;
            height: 100vh;
            background-image: url('https://veritho2609.github.io/BodaJacqueline-David/no7.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .overlay h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            margin-bottom: 20px;
            font-style: italic;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay p {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        .overlay img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .section-container {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 800px;
            text-align: left;
            display: none;
            background-size: cover;
            background-position: center;
        }

        .section-container h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
            margin-bottom: 10px;
            color: black;
        }

        .section-container p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: black;
        }

        .section-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .bold-italic {
            font-family: 'Great Vibes', cursive;
            font-style: italic;
        }

        .carousel-container {
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2em;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navigation-buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navigation-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .navigation-button:hover {
            background-color: #444;
        }

        footer {
            background-color: #000;
            padding: 20px;
            margin-top: 20px;
            display: none; /* Oculto por defecto */
        }

        .heart {
            color: red;
        }

        .countdown {
            font-size: 1.5em;
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="overlay">
            <img src="https://veritho2609.github.io/BodaJacqueline-David/no8.jpg" alt="Foto de los Novios">
            <h1>David <span class="heart">♥</span> Jacqueline</h1>
            <div class="countdown" id="countdown"></div>
            <p>Tu presencia es muy especial para nosotros, y nos encantaría que nos acompañaras en la celebración de nuestro matrimonio</p>
            <div class="navigation-buttons">
                <button class="navigation-button" id="nextSectionBtn">Siguiente</button>
            </div>
        </div>
    </div>

    <div class="section-container" id="section1">
        <h2>Detalles de la Ceremonia Civil</h2>
        <img src="https://veritho2609.github.io/BodaJacqueline-David/detalles.jpg" alt="Imagen de la Ceremonia Civil">
        <div class="navigation-buttons">
            <button class="navigation-button" id="prevSectionBtn1">Anterior</button>
            <button class="navigation-button" id="nextSectionBtn1">Siguiente</button>
        </div>
    </div>

    <div class="section-container" id="section2">
        <h2>Nuestras Fotos</h2>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item"><img src="https://veritho2609.github.io/BodaJacqueline-David/no9.jpg" alt="Image 1"></div>
                <div class="carousel-item"><img src="https://veritho2609.github.io/BodaJacqueline-David/no11.jpg" alt="Image 2"></div>
                <div class="carousel-item"><img src="https://veritho2609.github.io/BodaJacqueline-David/no12.jpg" alt="Image 3"></div>
                <div class="carousel-item"><img src="https://veritho2609.github.io/BodaJacqueline-David/no13.jpg" alt="Image 4"></div>
                <div class="carousel-item"><img src="https://veritho2609.github.io/BodaJacqueline-David/no14.jpg" alt="Image 5"></div>
                <div class="carousel-item"><img src="https://veritho2609.github.io/BodaJacqueline-David/no15.jpg" alt="Image 6"></div>
                <div class="carousel-item"><img src="https://veritho2609.github.io/BodaJacqueline-David/no16.jpg" alt="Image 7"></div>
                <div class="carousel-item"><img src="https://veritho2609.github.io/BodaJacqueline-David/no17.jpg" alt="Image 8"></div>
                <div class="carousel-item"><img src="https://veritho2609.github.io/BodaJacqueline-David/no18.jpg" alt="Image 9"></div>
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" id="prevBtn">&#10094;</button>
                <button class="carousel-button" id="nextBtn">&#10095;</button>
            </div>
            </div>
        </div>

        <footer id="footer">
            <p style="font-family: 'Great Vibes', cursive; font-size: 1.5em; color: #fff; text-align: center; padding: 20px;"><span class="heart">♥</span>¡Gracias por compartir este día especial con nosotros!<span class="heart">♥</span></p>
        </footer>
    </div>

    <script>
        const section1 = document.getElementById('section1');
        const section2 = document.getElementById('section2');
        const footer = document.getElementById('footer');
        const nextSectionBtn = document.getElementById('nextSectionBtn');
        const prevSectionBtn1 = document.getElementById('prevSectionBtn1');
        const nextSectionBtn1 = document.getElementById('nextSectionBtn1');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Mostrar la primera sección al cargar la página
        section1.style.display = 'block';

        // Botón para avanzar a la segunda sección desde la portada
        nextSectionBtn.addEventListener('click', () => {
            section1.style.display = 'none';
            section2.style.display = 'block';
            footer.style.display = 'block';
        });

        // Botón para retroceder a la primera sección desde la segunda sección
        prevSectionBtn1.addEventListener('click', () => {
            section1.style.display = 'block';
            section2.style.display = 'none';
            footer.style.display = 'none';
        });

        // Botón para avanzar a la siguiente sección desde la primera sección
        nextSectionBtn1.addEventListener('click', () => {
            section1.style.display = 'none';
            section2.style.display = 'block';
            footer.style.display = 'block';
        });

        // Botón para navegar hacia atrás en el carrusel de fotos
        prevBtn.addEventListener('click', () => {
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;
            let currentIndex = parseInt(carousel.style.transform.split('(')[1]) / 100 * -1;
            let nextIndex = (currentIndex - 1 + totalItems) % totalItems;
            let translateX = nextIndex * -100;
            carousel.style.transform = `translateX(${translateX}%)`;
        });

        // Botón para navegar hacia adelante en el carrusel de fotos
        nextBtn.addEventListener('click', () => {
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;
            let currentIndex = parseInt(carousel.style.transform.split('(')[1]) / 100 * -1;
            let nextIndex = (currentIndex + 1) % totalItems;
            let translateX = nextIndex * -100;
            carousel.style.transform = `translateX(${translateX}%)`;
        });

        // Función para actualizar el contador de días restantes
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const weddingDate = new Date('2024-09-07T00:00:00');
            const currentDate = new Date();
            const timeDiff = weddingDate - currentDate;
            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            countdownElement.textContent = `Faltan ${daysDiff} días para nuestra boda.`;
        }

        // Actualizar el contador de días restantes cada día
        updateCountdown();
        setInterval(updateCountdown, 86400000);
    </script>
</body>
</html>
